{block name="login_form"}
    {$smarty.block.parent}
    {if $smarty.get.checkout_started === "1"}
        {checkIfAmazonPayButtonIsAllowed}
        {if $isAmazonPayButtonAllowed}
            <div class="login-page-amazon-pay-button-container">
                <div class="amazon-pay-button"></div>
            </div>
        {/if}
    {elseif 'SHOW_AMAZON_LOGIN_BUTTON'|defined}
        <div class="login-page-amazon-pay-button-container">
            <div class="amazon-login-button"></div>
        </div>
    {/if}
{/block}
